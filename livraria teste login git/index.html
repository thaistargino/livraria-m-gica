<html>
<head>
  <title>Livraria magica</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

	<div id="login_div" class="main-div">
    <h3>Livraria Mágica [firebase] </h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Senha..." id="password_field" />

    <button onclick="login()">Entrar</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Bem vindo! </h3>
    <p id="user_para">Bem vindo a Livraria mágica teste de longin com firebase! Você está logado.</p>
    <button onclick="logout()">Sair</button>
  </div>


<script src="index.js"></script>
  </body>
</html>
